<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Words</title>
  <!-- favicon -->
  <link rel="apple-touch-icon-precomposed" href="img/favicon.png" />
  <link rel="shortcut icon" href="img/favicon.png" />
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
  <div id="menu"></div>
  <div class="container">
    <!-- 사용자 이름표시 signIn -->
    <div class="signIn"></div> 
    <div class="float-box">
      <div class="signIn-img"></div>
      <div class="change-user"></div>
    </div>
      <div class="main-unit">
        <ul class="main-unit-list">
          <li class="list" data-chapter="ENG100A">100일 A</li>
          <li class="list" data-chapter="ENG100B">100일 B</li>
          <li class="list" data-chapter="Grammar">Grammar</li>
          <li class="list" data-chapter="Conversation">Conversation</li>
          <li class="list" data-chapter="NativeA">네이티브 A</li>
          <li class="list" data-chapter="MSWords">중학단어</li>
          <li class="list" data-chapter="HSWordsA">고등단어 A</li>
        </ul>
      </div>

    <div class="user">
      <div><img src="img/userSkyShim.png" data-user="SkyShim" alt="SkyShim" width="150px"></div>
      <div><img src="img/userLamon.png" data-user="Lamon" alt="Lamon" width="150px"></div>
      <div><img src="img/userMirae.png" data-user="Mirae" alt="Mirae" width="150px"></div>
    </div>
    <div class="calendar-today"></div>
    <div class="sub-unit">
      <ul class="sub-unit-list">
        <!-- <li class="unit"></li> -->
      </ul>
      <ul class="calender-unit-list">
        <!-- <li class="calender-unit"></li> -->
      </ul>
    </div>
  </div>
  

  <!-- IMPORTS + CONFIGURATION -->
  <script type="module" src="js/firebase.js"></script>
  <!--   <script src="js/includeHTML.js"></script> -->
  <!-- <script src="js/menu.js"></script> -->
  <script src="js/main.js"></script>
</body>
</html>
